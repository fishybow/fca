name: Build Windows EXEs

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
    inputs:
      build_arm64:
        description: Build windows-arm64 on self-hosted runner
        required: false
        type: boolean
        default: false

jobs:
  build-windows-x64:
    name: Build (windows-x64)
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt

      - name: Run parity smoke test
        working-directory: python
        run: |
          python -m unittest tests.test_fca_unittest.TestFCAToolParity.test_tool_encode_decode_matches_standalone -v

      - name: Ensure icon file exists
        working-directory: python
        run: |
          if (!(Test-Path small-logo.ico)) {
            python build_icon.py --input-file small-logo.png --output-file small-logo.ico
          }

      - name: Build executables
        working-directory: python
        run: |
          python -m PyInstaller --clean --noconfirm --onefile --icon small-logo.ico --name fca-encode --distpath ../dist/windows-x64 fca_encode.py
          python -m PyInstaller --clean --noconfirm --onefile --icon small-logo.ico --name fca-decode --distpath ../dist/windows-x64 fca_decode.py
          python -m PyInstaller --clean --noconfirm --onefile --icon small-logo.ico --name fca-tool --distpath ../dist/windows-x64 fca_tool.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fca-exes-windows-x64
          path: |
            dist/windows-x64/fca-encode.exe
            dist/windows-x64/fca-decode.exe
            dist/windows-x64/fca-tool.exe
          if-no-files-found: error

  build-windows-arm64:
    name: Build (windows-arm64)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.build_arm64 == true }}
    runs-on: [self-hosted, Windows, ARM64]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'arm64'

      - name: Install build dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt

      - name: Run parity smoke test
        working-directory: python
        run: |
          python -m unittest tests.test_fca_unittest.TestFCAToolParity.test_tool_encode_decode_matches_standalone -v

      - name: Ensure icon file exists
        working-directory: python
        run: |
          if (!(Test-Path small-logo.ico)) {
            python build_icon.py --input-file small-logo.png --output-file small-logo.ico
          }

      - name: Build executables
        working-directory: python
        run: |
          python -m PyInstaller --clean --noconfirm --onefile --icon small-logo.ico --name fca-encode --distpath ../dist/windows-arm64 fca_encode.py
          python -m PyInstaller --clean --noconfirm --onefile --icon small-logo.ico --name fca-decode --distpath ../dist/windows-arm64 fca_decode.py
          python -m PyInstaller --clean --noconfirm --onefile --icon small-logo.ico --name fca-tool --distpath ../dist/windows-arm64 fca_tool.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fca-exes-windows-arm64
          path: |
            dist/windows-arm64/fca-encode.exe
            dist/windows-arm64/fca-decode.exe
            dist/windows-arm64/fca-tool.exe
          if-no-files-found: error

  release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-windows-x64
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download windows-x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: fca-exes-windows-x64

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/windows-x64/fca-encode.exe
            dist/windows-x64/fca-decode.exe
            dist/windows-x64/fca-tool.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
